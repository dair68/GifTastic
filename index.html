<!DOCTYPE html>
<html lang="en">

<head>
    <title>The GIF Shop</title>
    <link rel="shortcut icon" href="assets/images/present.png">
    <link href="https://fonts.googleapis.com/css?family=Acme|Signika+Negative" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/reset.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
</head>

<body>
    <div class="content">
        <header>
            <img src="assets/images/present.png" alt="wreath" class="present" id="present1">
            <h1>Welcome to the GIF Shop!</h1>
            <img src="assets/images/present.png" alt="wreath" class="present" id="present2">
        </header>

        <aside id="instructions">&darr;Click these buttons to summon gifs!</aside>
        <main>
            <div id="button-container">
                <div id="buttons"></div>

                <form>
                    <div class="form-group">
                        <label for="exampleFormControlInput1" id="submit-instructions">Enter Holiday Item: </label>
                        <input type="text" class="form-control" id="gifInput">
                        <button type="submit" class="btn btn-primary" id="submit">Submit</button>
                        <button class="btn btn-primary" id="remove">Remove</button>
                        <aside id="remove-instructions">Click all yellow buttons you wish to remove.</aside>
                    </div>
                </form>
            </div>

            <br>
            <section id="favorites">
                <h2 id="fav-header">Favorites</h2>
                <button class="btn animate">Animation: OFF</button>
                <div id="fav-gifs"></div>
            </section>
            <br>
            <section id="gifs-area">
                <h2 id="gifs-header">Your Gifs</h2>
                <button class="btn animate">Animation: OFF</button>

                <div id="gifs"> </div>

            </section>
        </main>
    </div>
    <br>
    <footer>
        <img src="assets/images/wreath2.png" alt="christmas wreath" class="wreath">
        <a href="#top" id="footer-link">Back to top</a>
    </footer>

    <script rel="text/javascript" src="assets/javascript/logic.js"></script>
</body>

</html>
